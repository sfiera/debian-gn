---
kind: pipeline
type: docker
name: debian/amd64

platform:
  os: linux
  arch: amd64

steps:
- name: deb/buster
  image: arescentral/deb:buster
  settings:
    dir: buster

- name: check/buster
  image: debian:buster-slim
  commands:
  - uname -a
  - dpkg -i gn_*buster_*.deb
  - gn --version

- name: deb/stretch
  image: arescentral/deb:buster
  settings:
    dir: stretch

- name: check/stretch
  image: debian:stretch-slim
  commands:
  - uname -a
  - dpkg -i gn_*stretch_*.deb
  - gn --version

- name: publish
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    file_exists: skip
    files:
    - gn_*.deb
    - gn_*.dsc
  when:
    event:
    - tag

